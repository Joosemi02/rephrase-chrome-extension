<style>
	.tooltip {
		position: relative;
		background-color: whitesmoke;
		box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
		color: black;
		padding: .25rem;
		font-size: 14px;
	}

	.tooltip::after {
		content: '';
		position: absolute;
		bottom: 100%;
		left: 5%;
		margin-left: -5px;
		border-width: 10px;
		border-style: solid;
		border-color: transparent transparent whitesmoke transparent;
	}
</style>

<div class="tooltip">
	<div style="align-items: center; display: flex;">
		<div style="width: 4%; margin: .5rem;">{icon}</div>
		<span style="font-weight: bold; font-size: 14px;">GPT Explain</span>
	</div>
	<p style="margin-left: .5rem;">{explanation}</p>
</div>
